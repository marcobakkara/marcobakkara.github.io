<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Julius Andreas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-muted: #525252;
            --accent: #ffffff;
            --border: #1f1f1f;
            --hover: #171717;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            padding: 1.5rem 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-scrolled {
            padding: 1rem 0;
            background-color: rgba(10, 10, 10, 0.95);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .logo:hover {
            opacity: 0.7;
        }

        /* Navigation */
        .nav-links {
            display: flex;
            list-style: none;
            gap: 3rem;
        }

        .nav-links a {
            position: relative;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.01em;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: var(--text-primary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
            gap: 0.25rem;
        }

        .hamburger span {
            width: 20px;
            height: 1px;
            background: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(3px, 3px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: scaleX(0);
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(3px, -3px);
        }

        /* Mobile Navigation */
        .mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-primary);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .mobile-nav.active {
            display: flex;
        }

        .mobile-nav ul {
            list-style: none;
            text-align: center;
        }

        .mobile-nav ul li {
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .mobile-nav ul li:nth-child(1) { animation-delay: 0.1s; }
        .mobile-nav ul li:nth-child(2) { animation-delay: 0.2s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mobile-nav ul li a {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            transition: opacity 0.3s ease;
        }

        .mobile-nav ul li a:hover {
            opacity: 0.6;
        }

        /* Main Content */
        main {
            padding-top: 80px;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            align-items: center;
            min-height: calc(100vh - 80px);
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            gap: 4rem;
        }

        .hero-content {
            padding-right: 2rem;
        }

        .hero-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            line-height: 1.1;
            letter-spacing: -0.03em;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease 0.4s forwards;
        }

        .hero-title .highlight {
            font-weight: 600;
            position: relative;
        }

        .hero-title .highlight::after {
            content: '';
            position: absolute;
            bottom: 0.1em;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--text-primary);
            transform: scaleX(0);
            transform-origin: left;
            animation: scaleIn 0.8s ease 1.2s forwards;
        }

        @keyframes scaleIn {
            to { transform: scaleX(1); }
        }

        .hero-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 3rem;
            max-width: 480px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease 0.6s forwards;
        }

        .hero-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            padding: 1rem 0;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease 0.8s forwards;
        }

        .hero-cta:hover {
            border-bottom-color: var(--text-primary);
            transform: translateX(5px);
        }

        .hero-cta svg {
            transition: transform 0.3s ease;
        }

        .hero-cta:hover svg {
            transform: translateX(5px);
        }

        /* Image Section */
        .hero-image {
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.4s forwards;
        }

        .image-wrapper {
            position: relative;
            aspect-ratio: 16/9;
            overflow: hidden;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-wrapper:hover {
            transform: translateY(-5px);
            border-color: var(--text-muted);
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.6s ease;
            filter: grayscale(100%) contrast(1.1);
        }

        .image-wrapper:hover img {
            transform: scale(1.05);
            filter: grayscale(80%) contrast(1.2);
        }

        .image-overlay {
            position: absolute;
            bottom: 1.5rem;
            left: 1.5rem;
            right: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border: 1px solid var(--border);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .image-wrapper:hover .image-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .image-overlay p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            border: 1px solid var(--text-muted);
            border-radius: 15px;
            opacity: 0.6;
            animation: fadeInUp 1s ease 1.5s forwards, bounce 2s ease-in-out 2s infinite;
        }

        .scroll-indicator::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 1px;
            animation: scroll 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-5px); }
            60% { transform: translateX(-50%) translateY(-3px); }
        }

        @keyframes scroll {
            0% { opacity: 0; transform: translateX(-50%) translateY(0); }
            50% { opacity: 1; transform: translateX(-50%) translateY(8px); }
            100% { opacity: 0; transform: translateX(-50%) translateY(16px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            nav {
                padding: 0 1rem;
            }

            .hero {
                grid-template-columns: 1fr;
                gap: 3rem;
                padding: 2rem 1rem;
                text-align: left;
            }

            .hero-content {
                padding-right: 0;
                order: 2;
            }

            .hero-image {
                order: 1;
            }

            .hero-title {
                font-size: clamp(2rem, 8vw, 2.8rem);
            }

            .hero-description {
                max-width: none;
            }

            .scroll-indicator {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 1.5rem 1rem;
                gap: 2rem;
            }

            .hero-meta {
                font-size: 0.7rem;
                margin-bottom: 1.5rem;
            }

            .hero-title {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            .hero-description {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .image-overlay {
                bottom: 1rem;
                left: 1rem;
                right: 1rem;
                padding: 0.75rem;
            }

            .image-overlay p {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <a href="#home" class="logo">Marco Bakkara</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="o.html">Journal</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <div class="mobile-nav" id="mobile-nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="o.html">Journal</a></li>
        </ul>
    </div>

    <main>
        <section class="hero" id="home">
            <div class="hero-content">
                <div class="hero-meta">Ready To Reset!</div>
                <h1 class="hero-title">
                    I am Marco Julius <span class="highlight">Andreas</span>
                </h1>
                <p class="hero-description">
                    A curious student in Programming, passionate about Technology and creating meaningful digital experiences through clean, efficient code.
                </p>
                <a href="#" class="hero-cta">
                    Get in touch
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M7 17L17 7M17 7H7M17 7V17"/>
                    </svg>
                </a>
            </div>
            
            <div class="hero-image">
                <div class="image-wrapper">
                    <img src="WhatsApp Image 2025-06-24 at 09.58.34_7d66853a.jpg" alt="Marco Julius Andreas">
                    <div class="image-overlay">
                        <p>My Photo</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="scroll-indicator"></div>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('header-scrolled');
            } else {
                header.classList.remove('header-scrolled');
            }
        });

        // Mobile menu
        const hamburger = document.getElementById('hamburger');
        const mobileNav = document.getElementById('mobile-nav');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            mobileNav.classList.toggle('active');
            document.body.style.overflow = mobileNav.classList.contns('active') ? 'hidden' : 'auto';
        });

        // Close mobile menu on link click
        const mobileLinks = document.querySelectorAll('.mobile-nav a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileNav.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Hide scroll indicator on scroll
        window.addEventListener('scroll', () => {
            const scrollIndicator = document.querySelector('.scroll-indicator');
            if (window.scrollY > 100) {
                scrollIndicator.style.opacity = '0';
            } else {
                scrollIndicator.style.opacity = '0.6';
            }
        });
    </script>
</body>
</html>
